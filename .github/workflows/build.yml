name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  linux_amd64:
    name: Linux AMD64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      matrix:
        os: [ubuntu-18.04]
        arch: [amd64]

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
      - name: Run
        run: |
          docker buildx build -f Dockerfile --progress=plain --platform=linux/{{matrix.arch}} --target=artifact --output type=local,dest=/tmp/zig .
          cd /tmp
          tar -czf zig-linux-{{matrix.arch}}.tar.gz zig
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Head Build"
          files: |
            zig-linux-{{matrix.arch}}.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: zig-linux-{{matrix.arch}}
          path: /tmp/zig
